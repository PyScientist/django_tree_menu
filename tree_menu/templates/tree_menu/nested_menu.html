<ul>
    {% for item in items %}
        <li>
            <a href="?{{ other_querystring }}&{{ menu }}={{ item.id }}">{{ item.title }}</a>
        </li>

        <!-- if item have children items then prepare for it the same nested menu and give <ul> -->

        {% if item.child_items %}
            {% include 'tree_menu/nested_menu.html' with items=item.child_items %}
        {% endif %}

    {% endfor %}
</ul>
